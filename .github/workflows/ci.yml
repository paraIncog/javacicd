name: CI & Deploy (Docker Compose -> Droplet using GHCR)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  ci:
    name: CI (Gradle + Vue)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Backend CI (Gradle) ----
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Backend build (skip tests)
        working-directory: backend
        run: |
          chmod +x gradlew
          ./gradlew build -x test

      # ---- Frontend CI (Vue) ----
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  build-and-push:
    name: Build & Push images to GHCR
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write   # required to push to GHCR with GITHUB_TOKEN :contentReference[oaicite:1]{index=1}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compute lowercase owner
        id: vars
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}  # GHCR supports GITHUB_TOKEN :contentReference[oaicite:2]{index=2}

      - name: Build & push API image
        run: |
          docker build -t ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/cicd-vue-api:latest ./backend
          docker push ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/cicd-vue-api:latest

      - name: Build & push WEB image
        run: |
          docker build -t ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/cicd-vue-web:latest ./frontend
          docker push ghcr.io/${{ steps.vars.outputs.OWNER_LC }}/cicd-vue-web:latest

  deploy:
    name: Deploy on Droplet (docker compose pull/up)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: 22
          command_timeout: 30m
          script: |
            set -e
            cd /var/www/cicd_vue

            # If your GHCR packages are PRIVATE, login first:
            # (Create GHCR_PAT with at least read:packages) :contentReference[oaicite:3]{index=3}
            if [ -n "${{ secrets.GHCR_PAT }}" ]; then
              echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin
            fi

            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            docker image prune -f
